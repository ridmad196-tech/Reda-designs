<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تصميمات رضا الاحترافية - Professional Designs by Reda</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            background-color: #ffffff; /* White background */
            color: #000000; /* Black text */
            animation: fadeIn 1s ease-in; /* Fade in on load */
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        header { 
            background-color: #000000; /* Black header */
            color: #ffffff; /* White text */
            padding: 20px; 
            text-align: center; 
            transition: background-color 0.3s ease; /* Smooth transition */
        }
        header:hover { 
            background-color: #333333; /* Darker on hover */
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 20px; 
            animation: slideUp 1s ease-out; /* Slide up animation */
        }
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .designs { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 20px; 
        }
        .design { 
            background: #f9f9f9; /* Light gray for contrast */
            padding: 15px; 
            border-radius: 8px; 
            box-shadow: 0 0 10px rgba(0,0,0,0.1); 
            width: calc(33% - 20px); 
            min-width: 250px; 
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Hover movement */
        }
        .design:hover { 
            transform: scale(1.05); /* Scale up on hover */
            box-shadow: 0 0 20px rgba(0,0,0,0.2); 
        }
        .design img { 
            width: 100%; 
            height: auto; 
            transition: filter 0.3s ease; /* Image effect */
        }
        .design:hover img { 
            filter: grayscale(100%); /* Black and white on hover */
        }
        .contact { 
            margin-top: 40px; 
            text-align: center; 
            animation: bounceIn 1s ease-out; /* Bounce in animation */
        }
        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }
        form { 
            margin-top: 20px; 
            animation: fadeInUp 1s ease-out; /* Fade in up */
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        input, button { 
            padding: 10px; 
            margin: 5px; 
            width: 100%; 
            max-width: 300px; 
            border: 1px solid #000000; /* Black border */
            background-color: #ffffff; /* White background */
            color: #000000; /* Black text */
            transition: all 0.3s ease; /* Smooth transitions */
        }
        button { 
            background-color: #000000; /* Black button */
            color: #ffffff; /* White text */
            border: none; 
            cursor: pointer; 
        }
        button:hover { 
            background-color: #ffffff; /* White on hover */
            color: #000000; /* Black text */
            transform: translateY(-2px); /* Lift effect */
        }
        a { 
            color: #000000; /* Black links */
            text-decoration: none; 
            transition: color 0.3s ease; 
        }
        a:hover { 
            color: #666666; /* Gray on hover */
        }
    </style>
</head>
<body>
    <header>
        <h1>تصميمات رضا الاحترافية</h1>
        <p>Professional Designs by Reda</p>
    </header>
    
    <div class="container">
        <section class="designs">
            <div class="design">
                <img src="design1.jpg" alt="تصميم 1">
                <h3>تصميم شعار</h3>
                <p>سعر: 20 درهم مغربي</p>
                <button onclick="buyDesign(20)">شراء</button>
            </div>
            <div class="design">
                <img src="design2.jpg" alt="تصميم 2">
                <h3>تصميم بوستر</h3>
                <p>سعر: 50 درهم مغربي</p>
                <button onclick="buyDesign(50)">شراء</button>
            </div>
            <div class="design">
                <img src="design3.jpg" alt="تصميم 3">
                <h3>تصميم موقع</h3>
                <p>سعر: 100 درهم مغربي</p>
                <button onclick="buyDesign(100)">شراء</button>
            </div>
            <!-- Add more designs as needed -->
        </section>
        
        <section class="contact">
            <h2>تواصل معنا</h2>
            <p>واتساب: <a href="https://wa.me/0612972555">0612972555</a></p>
            <p>البريد الإلكتروني: <a href="mailto:ridmad196@gmail.com">ridmad196@gmail.com</a></p>
        </section>
        
        <section id="payment" style="display:none;">
            <h2>دفع</h2>
            <form id="paymentForm">
                <input type="text" placeholder="اسمك" required>
                <input type="email" placeholder="بريدك الإلكتروني" required>
                <input type="number" id="amount" placeholder="المبلغ (درهم مغربي)" readonly>
                <button type="submit">دفع</button>
            </form>
        </section>
    </div>
    
    <script>
        function buyDesign(price) {
            document.getElementById('amount').value = price;
            document.getElementById('payment').style.display = 'block';
            window.scrollTo({ top: document.getElementById('payment').offsetTop, behavior: 'smooth' }); // Smooth scroll
        }
        
        document.getElementById('paymentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('شكراً! سيتم معالجة الدفع. (هذا نموذج تجريبي - أضف تكامل دفع حقيقي مثل PayPal)');
            // Integrate real payment here, e.g., PayPal API for MAD
        });
    </script>
</body>
</html>
